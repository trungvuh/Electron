<!DOCTYPE html>
<html>
		<link type="text/css" rel="stylesheet" href="style.css"/>

		<head>
				<meta charset="UTF-8">
				<title> Pomodoro Clock</title>
		</head>
		<body>
				<div id="combo">
						Please select the number of clocks from the drop down that you want to use and then click Submit.
						<select name="Number of Clocks" id="clocks">
								<option value = "1">1</option>
								<option value = "2">2</option>
								<option value = "3">3</option>
								<option value = "4">4</option>
								<option value = "5">5</option>
								<option value = "6">6</option>
								<option value = "7">7</option>
								<option value = "8">8</option>
								<option value = "9">9</option>
								<option value = "10">10</option>
						</select>
						<br><br>
						<input align="center" type="button" value="Submit" onclick="myFunction();">
				</div>
						<div id="container" class="container">
								<audio id="audio" src="alarm.wav" autostart="false"></audio>

						<div id="anotherClock" align="center" style="margin-top:10px" hidden="true">
								<button id="btnAddClock" type="button" onclick="addClock()">Add another Clock</button>
						</div>
						<script src="index.js"></script>

						<script type="text/javascript">
							var id=0;
							function myFunction() {
									combo.hidden=true;
									var appendString =document.createElement("div");
									anotherClock.hidden=false;
									var totalClocks = document.getElementById('clocks').value;
									for(i=1;i<=totalClocks;i++)
									{
											appendString=null;
											appendString=document.createElement("div");
											id=i;
											appendString.innerHTML ='<div id="clock_'+id+'" class="clock">  <div id="message_' + id + '"></div><div id="timer_' + id + '"><span id="minutes_' + id + '">25</span><span id="middle_' + id + '">:</span><span id="seconds_' + id + '">00</span></div><div id="buttons_' + id + '"><button id="work_' + id + '" onclick = "startTimer(id)">Start Work</button><button id="stop_' + id + '" onclick = "stopTimer(id)">Stop Work</button> <button id="shortBreak_' + id + '" onclick = "restartTimer(id)">Resume Work</button><div> <div id="secondarybuttons_' + id + '" </div><button id="reset_' + id + '" onclick = "resetTimer(id)">Reset</button><button id="longBreak_' + id + '" onclick = "longBreak(id)">Long Break</button><button id="shortBreak_' + id + '" onclick = "shortBreak(id)">Short Break</button><button id="close_' + id + '" onclick = "hideClock(id)">Close</button></div></br></div>';
											var div = document.getElementById('container');
											//div.innerHTML = div.innerHTML + appendString;
											document.createElement("div");
											div.appendChild(appendString);

											//$("#container").append(appendString);
											initElements(id);

									}

							}
								function addClock() {
										id++;
										appendString=null;
										appendString=document.createElement("div");
										appendString.innerHTML ='<div id="clock_'+id+'" class="clock"> <div id="message_' + id + '"></div><div id="timer_' + id + '"><span id="minutes_' + id + '">25</span><span id="middle_' + id + '">:</span><span id="seconds_' + id + '">00</span></div><div id="buttons_' + id + '"><button id="work_' + id + '" onclick = "startTimer(id)">Start Work</button><button id="stop_' + id + '" onclick = "stopTimer(id)">Stop Work</button> <button id="shortBreak_' + id + '" onclick = "restartTimer(id)">Resume Work</button><div> <div id="secondarybuttons_' + id + '" </div><button id="reset_' + id + '" onclick = "resetTimer(id)">Reset</button><button id="longBreak_' + id + '" onclick = "longBreak(id)">Long Break</button><button id="shortBreak_' + id + '" onclick = "shortBreak(id)">Short Break</button><button id="close_' + id + '" onclick = "hideClock(id)">Close</button></div></br></div>';
										var div = document.getElementById('container');
										//div.innerHTML = div.innerHTML + appendString;
										document.createElement("div");
										div.appendChild(appendString);
										initElements(id);
								}


						</script>
				</div>
		</body>
</html>
